<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <script src="src/models/Coordinates.js"></script>
    <script src="src/models/Drawing.js"></script>
    <script src="src/controllers/drawingController.js"></script>
    <script src="src/views/drawingView.js"></script>

    <style style="text/css">

    select option[value="#ff0000"] {
      background-color: rgba(255, 0, 0, 0.7);;
    }
    </style>

  </head>
  <body>
                    <!-- Tool Colours -->
      <button class="colors" id="#000000">Black</button>
      <button class="colors" id="#ff0000">Red</button>
      <button class="colors" id="#00ff00">Green</button>
      <button class="colors" id="#0000ff">Blue</button>
      <button class="colors" id="#fff">Eraser</button>

                    <!-- Tool Sizes -->
      <button class="tool-sizes" id="2">X-Small</button>
      <button class="tool-sizes" id="6">Small</button>
      <button class="tool-sizes" id="10">Medium</button>
      <button class="tool-sizes" id="22">Large</button>
      <button class="tool-sizes" id="45">X-Large</button>
      <button class="tool-sizes" id="70">XX-Large</button>

      <button id="reset">Reset</button>

    <div id="outer-canvas">
      <canvas style="border:2px solid black;" id="draw" width='800' height='800'></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
