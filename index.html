<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <script src="jscolor.js"></script>
    <script src="src/models/Coordinates.js"></script>
    <script src="src/models/Drawing.js"></script>
    <script src="src/controllers/eventListeners.js"></script>
    <script src="src/controllers/drawingController.js"></script>
    <script src="src/views/drawingView.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="style.css"/>


  </head>
  <body>
    <div id="wrapper">
    <div id="palette">
      <div id=color-palette>
        <p style="color:#fff;margin:0px;">Color:</p>
        <i class="glyphicon glyphicon-bucket"></i>
        <input id="hex-colors" class="jscolor" value="ab2567"/>
      </div>
                    <!-- Tool Sizes -->
    <div id="tool-size-palette">
      <p style="color:#fff;margin-bottom:30px;">Brush Size:</p>
      <img class="tool-sizes" id="2" style="height:12px;width:10px" src="dot.png"/>
      <img class="tool-sizes" id="6" style="height:14px;width:13px" src="dot.png"/>
      <img class="tool-sizes" id="10" style="height:21px;width:20px" src="dot.png"/>
      <img class="tool-sizes" id="22" style="height:31px;width:30px" src="dot.png"/>
      <img class="tool-sizes" id="45" style="height:41px;width:40px" src="dot.png"/>
      <img class="tool-sizes" id="70" style="height:51px;width:50px" src="dot.png"/>
    </div>
    <div id="delete-palette">

      <button id="eraser"><i class="glyphicon glyphicon-erase"></i></button>
      <button id="reset">Reset</button>
    </div>
  </div>
    <div id="outer-canvas">
      <canvas style="border:2px solid black;" id="draw" width='1100' height='600'></canvas>
    </div>
    <script src="index.js"></script>
  </div>
  </body>
</html>
